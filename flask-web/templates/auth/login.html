{% extends "auth/base.html" %}

{% block content %}
<div class="column is-4 is-offset-4 form-container">
  <h3 class="title company-title">Manage</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
      <div class="field">
	<div class="control">
	  <label class='email-label input-label' for='email'>Email</label>
	  <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
	</div>
      </div>

      <div class="field">
	<div class="control">
	  <label class='pass-label input-label' for='password'>Password</label>
	  <input class="input is-large" type="password" name="password" placeholder="Your Password">
	</div>
      </div>
      <div class="field">
	<label class="checkbox">
	  <input type="checkbox" name="remember">
	  Remember me
	</label>
      </div>
      <button class="button is-block is-info is-large is-fullwidth">Login</button>
    </form>
  </div>
</div>
{% endblock %}
